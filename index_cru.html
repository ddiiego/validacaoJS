<!DOCTYPE>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Validação de Formulário</title>
		<style>
			.error{color:#f00;}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
	</head>
<body>
	<h1>Formulário</h1>

	<form name="frmCadastro" id="frmCadastro" method="POST" action="">
	<table>
		<tr>
		<td>Nome Completo:</td>
		
		<td><input type="text" id ="nome" name="nome" size=50 placeholder="Digite o seu nome"></td>
		
		<td>CPF:</td>
		<td><input type="text" name="cpf" id="cpf" ></td>
		</tr>
		<tr>
			<td>Endereço:</td>
			<td><input type="text" name="endereco" size=50></td>
			<td>Número:</td>
			<td><input type="text" id="numero" name="numero" size=10></td>
			<td>Telefone Residencial:</td>
			<td><input type="text" name="telres" id="telres"  placeholder="(99) 9999-9999"></td>
		</tr>
		<tr>
			<td>Telefone Celular:</td>
			<td><input type="text" name="telcel" id="telcel" ></td>
			<td>Bairro:</td>
			<td><input type="text" name="bairro"></td>
			<td>Cidade:</td>
			<td><input type="text" name="cidade"></td>			
		</tr>	
		<tr>
			<td>CEP: </td>
			<td><input type="text" name="cep" id="cep" ></td>
			<td>UF:</td>
			<td>
				<select name="uf">
					<option value="AM">AM</option>
					<option value="AP">AP</option>
					<option value="CE" selected>CE</option>
					<option value="DF">DF</option>
					<option value="ES">ES</option>
					<option value="RN">RN</option>
					<option value="SP">SP</option>
				</select>			
			</td>
			<td>E-mail:</td>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<td>Placa de veículo:</td>
			<td><input type="text" name="placa" id="placa" ></td>
			<td>Data de Nascimento</td>
			<td><input type="text" name="dataNasc" id="dataNasc" ></td>
		</tr>
		<tr>
			<td>Usuário:</td>
			<td><input type="text" name="usuario" id= "usuario"></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="senha" id="senha"></td>
		</tr>
		<tr>
			<td>Confirma senha:</td>
			<td><input type="password" name="confsenha" id="confsenha"></td>
		</tr>
		
		</table>		
		<div>
			<button type="submit" >Enviar para o Banco</button>
			<button type="reset" >Limpar Formulário</button>
		</div>
	</form>
	<script src="lib\js\validacao.js"></script>
</body>
</html>
